
  <div class="pad">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Entered Amount </th>
        <td mat-cell *matCellDef="let row"> {{ row.amount }} </td>
        <td mat-footer-cell *matFooterCellDef>
          <span class="mat-body-strong">Total:</span>
        </td>
      </ng-container>

      <!-- USD Amount Column -->
      <ng-container matColumnDef="amount-in-usd">
        <th mat-header-cell *matHeaderCellDef> Entered Amount Converted to USD </th>
        <td mat-cell *matCellDef="let row"> {{ row.amountInUsd }} </td>
        <td mat-footer-cell *matFooterCellDef>
            <span class="mat-body-strong">{{ tableTotal }} USD</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
